<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
    <!-- font-awesome -->
    <link  href="/bower_components/font-awsome/css/font-awesome.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.bundle.js" type="text/javascript"></script>
    <!-- Trumbowyg -->
    <link href="/bower_components/trumbowyg/dist/ui/trumbowyg.min.css" rel="stylesheet">
    <script src="/bower_components/trumbowyg/dist/trumbowyg.min.js" type="text/javascript"></script>

    <!-- 自定义 -->   
    <title>AUTOSAR Glossary</title>
    <script src="/view/js/common.js" type="text/javascript"></script>
    <link  href="/autosar/view/css/all.css" rel="stylesheet" />
    <script src="/autosar/view/js/glossary.js" type="text/javascript"></script>    
</head>
<body ng-app="indexApp">
    <div ng-include="'/view/header.html'"></div>
    <div id="wrapper" class="container-fluid" ng-controller="indexCtrl">
        <div class="row">
            <div class="col-8 mt-3">
                <div class="row mb-2">
                    <div class="col">
                        <input type="text" class="form-control" ng-model="info.term" placeholder="词汇/Glossary">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col pe-0">
                        <input type="text" class="form-control" ng-model="info.initiator" placeholder="发起者/Initiator">
                    </div>
                    <div class="col pe-0">
                        <input type="text" class="form-control" ng-model="info.reference" placeholder="引用/Reference">
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" ng-model="info.docid" placeholder="所属文档/Document ID">
                    </div>
                </div>
                <div class="glossary_item definition mb-2" placeholder="定义/Definition"></div>
                <div class="glossary_item further_explanation mb-2" placeholder="进一步解释/Further Explanation"></div>
                <div class="glossary_item comment mb-2" placeholder="注释/Comment"></div>
                <div class="glossary_item example" placeholder="示例/Example"></div>
            </div>
            <div class="col">
                <div class="row mt-3">
                    <div class="col glossary_list p-1 me-2">
                        <div class="me-2" ng-repeat="x in termlist" ng-click="edit(x.id)">{{x.term}}</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="id_info">Total:{{total}}</div>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" ng-model="opts.term" placeholder="搜索词汇">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-2"></div>
                    <div class="col d-grid gap-2 pe-0">
                        <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteWnd" ng-show="info.id">Delete</button>
                    </div>
                    <div class="col d-grid gap-2 pe-0">
                        <button type="button" class="btn btn-outline-warning" ng-click="reset()">Reset</button>
                    </div>
                    <div class="col-5 d-grid gap-2">
                        <button type="button" class="btn btn-outline-success" ng-click="submit()">Submit Information</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 删除确认窗口 -->
        <div id="deleteWnd" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title font-weight-bold font-italic">文档删除确认</h5>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        该操作将删除文档信息，确认删除吗？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger px-4" data-bs-dismiss="modal" ng-click="delete(info.id);">删除</button>
                        <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">取消</button>                
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- wrappwer -->

</body>
</html>
