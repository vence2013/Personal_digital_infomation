<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
    <!-- font-awesome -->
    <link  href="/bower_components/font-awsome/css/font-awesome.min.css" rel="stylesheet" />  

    <!-- 自定义 -->   
    <title>AUTOSAR Standard Display</title>
    <script src="/view/js/common.js" type="text/javascript"></script>
    <link  href="/autosar/view/css/all.css" rel="stylesheet" />
    <script src="/autosar/view/js/standard_display.js" type="text/javascript"></script>    
</head>
<body ng-app="indexApp">
    <div ng-include="'/view/header.html'"></div>
    <div id="wrapper" class="container-fluid" ng-controller="indexCtrl">
        <div class="row pt-3">
            <div class="col-2 pe-0">
                <div class="column standard_list border rounded p-2">
                    <div>
                        <input type="text" class="form-control mb-2 mt-1" ng-model="document_str" placeholder="文档搜索" />
                    </div>
                    <div class="overflow-auto">
                        <div ng-repeat="x in doclist">
                            <a href="#" ng-click="std_query(x.id)" docid="{{x.id}}">{{x.title}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 pe-0">
                <div class="column standard_list border rounded p-2">
                    <div>
                        <input type="text" class="form-control mb-2 mt-1" ng-model="standard_str" placeholder="项目搜索" />
                    </div>
                    <div class="overflow-auto">
                        <div ng-repeat="x in stdlist">
                            <a href="#" ng-click="std_select(x.id)" ng-mouseenter="std_detail(x.id);" stdid="{{x.id}}">[{{x.id}}]&nbsp;{{x.title}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="border rounded column3 p-2 overflow-auto">
                            <div class="standard_info_title" ng-show="standard_info.title"></div>
                            <div class="standard_tip standard_info ">
                                <div ng-show="standard_info.id"><span>ID</span>{{standard_info.id}}</div>
                                <div ng-show="standard_info.status"><span>Status</span>{{standard_info.status}}</div>
                                <div ng-show="standard_info.applies_to"><span>Applies_to</span>{{standard_info.applies_to}}</div>
                            </div>
                            
                            <div class="standard_tip" ng-show="standard_info.description">描述</div>
                            <div class="standard_info_description" ng-show="standard_info.description"></div>
                            <div class="standard_tip" ng-show="standard_info.rationale">原理</div>
                            <div class="standard_info_rationale" ng-show="standard_info.rationale"></div>
                            <div class="standard_tip" ng-show="standard_info.usecase">用例</div>
                            <div class="standard_info_usecase" ng-show="standard_info.usecase"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-2 pe-0">
                        <div class="border rounded column2 standard_list p-2">
                            <a href="#" ng-repeat="x in standard_info.dependencylist">{{x}}</a>
                        </div>
                    </div>
                    <div class="col mt-2">
                        <div class="border rounded column2 standard_list p-2">
                            <a href="#" ng-repeat="x in standard_info.supportlist">{{x}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- wrappwer -->

</body>
</html>
