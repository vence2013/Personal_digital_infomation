<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
    <!-- font-awesome -->
    <link  href="/bower_components/font-awsome/css/font-awesome.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.bundle.js" type="text/javascript"></script>

    <!-- 自定义 -->   
    <title>AUTOSAR Glossary Display</title>
    <script src="/view/js/common.js" type="text/javascript"></script>
    <link  href="/autosar/view/css/all.css" rel="stylesheet" />
    <script src="/autosar/view/js/glossary_display.js" type="text/javascript"></script>    
</head>
<body ng-app="indexApp">
    <div ng-include="'/view/header.html'"></div>
    <div id="wrapper" class="container-fluid" ng-controller="indexCtrl">
        <div class="row">
            <div class="col mt-3">
                <div class="row">
                    <div class="col-2 pe-0">
                        <div class="input-group mb-3">
                            <span class="input-group-text">分组方式</span>
                            <select class="form-select" ng-model="group_type">
                                <option value="alphabet">字母</option>
                                <option value="initiator">发起者&字母</option>
                            </select>
                        </div>
                    </div>
                    <div class="col pt-1">
                        <div class="key_info">Total:&nbsp;{{total}}</div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text">词汇搜索</span>
                            <input type="text" class="form-control" ng-model="str" placeholder="请输入搜索字符串...">
                        </div>
                    </div>
                </div>
                <div class="row pe-0">
                    <div class="col pe-0">
                        <div class="glossary_group alist" ng-repeat="x in groups" ng-if="group_type=='alphabet'">
                            <a href="#" ng-repeat="y in x" ng-mouseenter="detail(y.id);" ng-mouseleave="detail_exit();">{{y.term}}</a>
                        </div>
                        <div class="glossary_group alist" ng-repeat="x in groups" ng-if="group_type=='initiator'">
                            <div>{{x.initiator}}</div>
                            <a href="#" ng-repeat="y in x.list" ng-mouseenter="detail(y.id);" ng-mouseleave="detail_exit();">{{y.term}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="glossary_display" ng-show="info.id">
            <div class="gd_line">
                <span class="gd_title">词汇/Glossary</span>
                <span class="gd_item">{{info.term}}&nbsp;(&nbsp;{{info.id}}&nbsp;)</span>
            </div>
            <div class="gd_line">
                <span class="gd_title">发起者/Initiator</span>
                <span class="gd_item">{{info.initiator}}</span>
                <span class="gd_title" ng-show="info.reference">引用/Reference</span>
                <span class="gd_item">{{info.reference}}</span>
            </div>
            <div class="gd_title mt-2" ng-show="info.definition">定义/Definition</div>
            <div class="gd_definition gd_html"></div>
            <div class="gd_title mt-2" ng-show="info.further_explanation">进一步解释/Further Explanation</div>
            <div class="gd_further_explanation gd_html"></div>
            <div class="gd_title mt-2" ng-show="info.comment">注释/Comment</div>
            <div class="gd_comment gd_html"></div>
            <div class="gd_title mt-2" ng-show="info.example">示例/Example</div>
            <div class="gd_example gd_html"></div>
        </div>
    </div>
</body>
</html>
