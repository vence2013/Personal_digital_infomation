<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <!-- put jquery before angularjs -->
    <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
    <!-- Custom Declaration -->
    <title><%=TITLE%></title>
    <script src="/view/js/common.js" type="text/javascript"></script>
    <script src="/view/js/index.js" type="text/javascript"></script>
</head>
<body ng-app="appApp">
    <div ng-include="'/view/header.html'"></div>
    <div id="wrapper" class="container-fluid" ng-controller="appCtrl">
        <div class="row">
            <div class="col mt-3"><h4>Web Name: <%=TITLE%></h4></div>
        </div>
        <div class="row">
            <div class="col"><h4>Version: <%=VERSION_MAJOR%>.<%=VERSION_MINOR%></h4></div>
        </div>
    </div>
</body>
</html>
